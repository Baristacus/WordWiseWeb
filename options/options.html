<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Wise Web 설정</title>
        <link rel="stylesheet" href="../libs/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="../fonts/Bootstrap-icons/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- 사이드바 -->
                <nav
                    id="sidebar"
                    class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#general">
                                    일반 설정
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#advanced">
                                    고급 설정
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about"> 정보 </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- 메인 콘텐츠 -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Word Wise Web 설정</h1>
                    </div>

                    <!-- 일반 설정 섹션 -->
                    <section id="general">
                        <h2>일반 설정</h2>
                        <div class="mb-3">
                            <label for="languageSelect" class="form-label"
                                >선택한 텍스트를 다음 언어로 번역</label
                            >
                            <select id="languageSelect" class="form-select">
                                <option value="ko">한국어</option>
                                <option value="en">영어</option>
                                <option value="ja">일본어</option>
                                <option value="zh">중국어</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="targetLanguageSelect" class="form-label"
                                >입력 내용을 다음 언어로 번역</label
                            >
                            <select
                                id="targetLanguageSelect"
                                class="form-select">
                                <option value="ko">한국어</option>
                                <option value="en">영어</option>
                                <option value="ja">일본어</option>
                                <option value="zh">중국어</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="formalityCheck" />
                            <label class="form-check-label" for="formalityCheck"
                                >공식적인 언어 사용</label
                            >
                        </div>
                    </section>

                    <!-- 고급 설정 섹션 -->
                    <section id="advanced">
                        <h2>고급 설정</h2>
                        <div class="mb-3">
                            <label for="apiKeyInput" class="form-label"
                                >API 키</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="apiKeyInput"
                                placeholder="Gemini API 키를 입력하세요" />
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="autoSaveSwitch" />
                            <label class="form-check-label" for="autoSaveSwitch"
                                >자동 저장 활성화</label
                            >
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="darkModeSwitch" />
                            <label class="form-check-label" for="darkModeSwitch"
                                >다크 모드</label
                            >
                        </div>
                    </section>

                    <!-- 정보 섹션 -->
                    <section id="about">
                        <h2>정보</h2>
                        <p>Word Wise Web 버전: 1.0.0</p>
                        <p>개발자: Your Name</p>
                        <p>이메일: your.email@example.com</p>
                    </section>
                </main>
            </div>
        </div>

        <script src="options.js"></script>
        <script src="../libs/bootstrap.bundle.min.js"></script>
    </body>
</html>
