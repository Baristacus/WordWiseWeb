<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Wise Web 설정</title>
        <link rel="stylesheet" href="../libs/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="../fonts/Bootstrap-icons/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/options/options.html">
                    <img
                        src="../images/favicon.png"
                        alt="Logo"
                        width="24"
                        height="24"
                        class="d-inline-block align-text-top engFont" />
                    WORD WISE WEB
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#wordList">단어장</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" href="#learn">학습하기</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="nav-link" href="#help">도움말</a>
                        </li>
                    </ul>

                    <!-- 오른쪽 정렬 메뉴 -->
                    <div class="d-flex">
                        <a class="nav-link mx-2 text-muted" href="#settings"
                            >환경설정</a
                        >
                        <a class="nav-link mx-2 text-muted" href="#about"
                            >정보</a
                        >
                        <a
                            class="nav-link mx-2 text-muted disabled"
                            href="#"
                            target="_blank"
                            >홈페이지</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <!-- 컨텐츠 -->
        <main class="container pt-3">
            <!-- 단어장 섹션 -->
            <section id="wordList">
                <h1><span class="engFont">WORD WISE WEB: </span> 단어장</h1>
                <hr />
            </section>

            <!-- 학습하기 섹션 -->
            <section id="learn">
                <h1><span class="engFont">WORD WISE WEB: </span> 학습하기</h1>
                <hr />
            </section>

            <!-- 도움말 섹션 -->
            <section id="help">
                <h1><span class="engFont">WORD WISE WEB: </span> 도움말</h1>
                <hr />
            </section>

            <!-- 일반 설정 섹션 -->
            <section id="settings">
                <h1><span class="engFont">WORD WISE WEB: </span> 설정</h1>
                <hr />

                <h2>일반 설정</h2>
                <div class="mb-5">
                    <div class="mb-3 form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="floatingIconSwitch"
                            checked />
                        <label class="form-check-label" for="floatingIconSwitch"
                            >플로팅 아이콘 표시</label
                        >
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="saveExampleSwitch" />
                        <label class="form-check-label" for="saveExampleSwitch"
                            >단어와 함께 예문도 함께 저장</label
                        >
                    </div>
                    <div class="mb-3 form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="highlightSwitch" />
                        <label class="form-check-label" for="highlightSwitch"
                            >저장한 단어 형광펜으로 표시</label
                        >
                    </div>
                    <div class="d-grid">
                        <button id="saveSettingsBtn" class="btn btn-success">
                            설정 저장
                        </button>
                    </div>
                </div>

                <h2>API 설정</h2>
                <div class="mb-5">
                    <div class="input-group">
                        <span class="input-group-text" id="apiKeyFormLabel"
                            >Google API Key</span
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="apiKeyInput"
                            aria-label="Google Gemini API Key 입력"
                            aria-describedby="apiKeyFormLabel"
                            placeholder="Google Gemini API Key 입력" />
                        <button
                            class="btn btn-primary"
                            type="button"
                            id="apiKeySaveBtn">
                            저장
                        </button>
                    </div>
                </div>
            </section>

            <!-- 정보 섹션 -->
            <section id="about">
                <h2>정보</h2>
                <hr />
                <p>Word Wise Web Extension 버전: 0.0.1</p>
                <p>개발자: Baristacus, Koho, Sydneyskim</p>
                <p>이메일: baristacus@wiseit.kr, koho@wiseit.kr</p>
            </section>
        </main>

        <script src="options.js"></script>
        <script src="../libs/bootstrap.bundle.min.js"></script>
    </body>
</html>
